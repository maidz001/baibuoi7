<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover Hiện Trái Tim với Font Awesome</title>
  <!-- Link đến Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    .conca{
        display: inline-block;
        position: relative;
    }
    .heart{
        position: absolute;
        opacity: 0;
        top: 50%;
        left: 50%;
        font-size: 40px;
        color: blue;
    }
    .conca:hover .heart{
        opacity: 1;
    }
  </style>
    
</head>
<body>
    <div class="conca">
        <img src="./on my way.jpg" alt="">
        <i class="fa-solid fa-heart heart"></i> 
    </div>

  

</body>
</html>
